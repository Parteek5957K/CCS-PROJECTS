<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator XD</title>
</head>

    <style>
        button{
            margin: 3px;
        }
    </style>

<body>
    <p>Calculator</p>

    <div style="display: flexbox;
    flex-direction: row;">
        <button onclick="calculation+='1';
        console.log(`Calculation: ${calculation}`);">1</button>
        <button onclick="calculation+='2';
        console.log(`Calculation: ${calculation}`);">2</button>
        <button onclick="calculation+='3';
        console.log(`Calculation: ${calculation}`);">3</button>
        <button onclick="calculation+=' + ';
        console.log(`Calculation: ${calculation}`);">+</button>
    </div>
       
    <div style="display: flexbox;
    flex-direction: row;">
        <button onclick="calculation+='4';
        console.log(`Calculation: ${calculation}`);">4</button>
        <button onclick="calculation+='5';
        console.log(`Calculation: ${calculation}`);">5</button>
        <button onclick="calculation+='6';
        console.log(`Calculation: ${calculation}`);">6</button>
        <button onclick="calculation+=' - ';
        console.log(`Calculation: ${calculation}`);">-</button>
    </div>
        
    <div style="display: flexbox;
    flex-direction: row;">
        <button onclick="calculation+='7';
        console.log(`Calculation: ${calculation}`);">7</button>
        <button onclick="calculation+='8';
        console.log(`Calculation: ${calculation}`);">8</button>
        <button onclick="calculation+='9';
        console.log(`Calculation: ${calculation}`);">9</button>
        <button onclick="calculation+=' * ';
        console.log(`Calculation: ${calculation}`);">*</button>
    </div>
    
    <div style="display: flexbox;
    flex-direction: row;">
        <button onclick="calculation+='0';
        console.log(`Calculation: ${calculation}`);">0</button>
        <button onclick="calculation+='.';
        console.log(`Calculation: ${calculation}`);">.</button>
        <button onclick="console.log(eval(calculation));">=</button>
        <button onclick="calculation+=' / ';
        console.log(`Calculation: ${calculation}`);">/</button>
    </div>
        <button onclick="calculation=``;
        console.log('Your Calculation was Reset');">Clear</button>

    <script>
        let calculation =``;
    </script>
</body>
</html>
